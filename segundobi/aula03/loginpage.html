<!DOCTYPE html>
<head>
    <title>login</title>
    <link rel="stylesheet" href="loginpage.css">
    <link
    href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="login">
          <div class="icons">
            <i class='bx bx-user-circle'></i>
          </div>
            <div class="input">
                <i class='bx bx-envelope'></i>
                <input type="email"
                name="txtEmail"
                id="txtEmail"
                placeholder="Email  ID"
                class="input-text"
                />
                <hr>
            </div>

                <div class="input">
                    <i class='bx bx-lock'></i>
                    <input type="password"
                    name="txtPwd"
                    id="txtPwd"
                    placeholder="Password"
                    class="input-text"
                    />
                    <hr>
                </div>

                <div class="chk">
                    <p><input type="checkbox" name="chk" id="chk"/>Remember me? <a href="#">Forgot a Password?</a></p>
                </div>

                 <input type="button" value="Login" class="button">
        </div>
    </div>
</body>
</html>
