<!DOCTYPE html>
<!-- doctype é para expecificar para o browser?q ele deve executar seu codigo na versão mais recente do html-->
<html>
    <head>
        <title>Continuacao da aula 3</title>
    </head>

    <body>

<table border="1px">
    <!-- independente do lugar que está no codigo sempre vai ser o cabeçalho-->
    <!--thead cabeçalho da tabela -->
<thead>
    <tr>
        <!-- <th> deixa em negrito e centralizado-->
        <th>Produtos</th>
        <th>Frutas</th>
    </tr>
</thead>

<!--tbody corpo da tabela-->
<tbody>
<tr>
    <td rowspan="3">Leite</td> <!--vai fazer essa linha ocupe 3 espaços-->
    <td>Chocolate</td>
</tr>

<tr>
    <td>Morango</td>
</tr>

<tr>
    <td>Baunilha</td>
</tr>

</tbody>

<!--rodape da tabela-->
<tfoot>
<tr>
    <td colspan="2"> <!--isso faz com que a linha ocupe o espaço de duas colunas-->
        <!-- span "faz a mesma coisa que <p>"-->
        <span>Esses são sabores exclusivos</span>
    </td>

</tr>

</tfoot>
    
</table>


    </body>
</html>
