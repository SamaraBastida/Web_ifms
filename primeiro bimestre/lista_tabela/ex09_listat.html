<!DOCTYPE html>
<html>
    <head>
        <title>Exercicio 9 - Tabela de conversao</title>
    </head>

    <body>
        <table border = "1px">
            <tr>
                <th>Unidade Original</th>
                <th>Unidade Convertida</th>
                <th>Fator de Conversao</th>
            </tr>

            <tr>
     
                <td>Kg</td>
                <td>g</td>
                <td>1kg = 1000g</td>
            </tr>

            <tr>
      
                <td>m²</td>
                <td>cm²</td>
                <td>1m² = 10.000cm²</td>
            </tr>

            <tr>
     
                <td>horas</td>
                <td>segundos</td>
                <td>1h = 3600s</td>
            </tr>

            <tr>
     
                <td>m³</td>
                <td>L</td>
                <td>1m³ = 1000L</td>
            </tr>

            <tr>
      
                <td>J</td>
                <td>cal</td>
                <td>1 cal = 4,18 J</td>
            </tr>
        </table>
    </body>
</html>
