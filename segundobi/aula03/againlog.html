<!DOCTYPE html>
<html>
  <head>
    <title>Tarefa - pagina de login</title>
    <link rel="stylesheet" href="againlog.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="container">
      <div class="login-content">

        <div class="user-image">
          <img src="images.png" width="200px">
        </div>

        <div class="input">
          <i class='bx bxs-envelope'></i>
          <input type="text" name="txtLogin" id="txtLogin" placeholder="EMAIL ID" class="input-text">
        </div>

        <div class="input">
          <i class='bx bxs-lock'></i>
          <input type="password" name="txtPass" id="txtPass" placeholder="PASSWORD" class="input-text">
        </div>

        <div class="remember">
            <input type="checkbox" name="chk" id="chk" class="chechbox">
            <h4>Remember me</h4>
            <a href="#"><i>Forgot password?</i></a>
        </div>

        <input type="button" value="LOGIN" class="button">

      </div>
    </div>
  </body>
</html>
