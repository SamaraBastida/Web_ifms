<!DOCTYPE html>
<html>
    <head>
        <title>Aula CSS</title>
        
        <link rel="stylesheet" href="styles.css">

    <!--estilizando a tag - estilo interno-->
        <style type="text/css">
        
            h4 {    
                color:blueviolet;
                font-size: 20px;
            }

            p{
                color:gray;
                font-size: 25px;
            }
        </style>
    </head>

    <body>
        <!--Estilo inline: dentro da tag (evitar usar o inline)-->
        <h1 style="color:rgb(23, 19, 64); font-size: 40px">Meu primeiro estilo</h1>

        <!--Estilo interno-->
        <h4>Meu estilo! Agora - Estilo interno</h4>
        <p>Outro estilo</p>
    </body>
</html>
